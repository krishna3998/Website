<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .box {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .typewriter-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ff00;
      font-size: 1.5em;
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 25ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .line {
      margin-top: 15px;
      font-size: 1em;
      opacity: 0.8;
    }

    .tagline {
      margin-top: 20px;
      font-style: italic;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="box">
    <h1 class="typewriter-text">This website is testing</
