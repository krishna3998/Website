<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      border: 2px solid #00ff00;
      padding: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      background-color: rgba(0, 255, 0, 0.03);
      border-radius: 10px;
      box-shadow: 0 0 25px #00ff00, 0 0 50px #00ff00;
      animation: flicker 1.5s infinite alternate;
    }

    .typewriter-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ff00;
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
      font-size: 1.2em;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 28ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.85; }
    }

    .tagline {
      font-size: 0.9em;
      opacity: 0.7;
      margin-top: 20px;
      font-style: italic;
    }

    @media (max-width: 400px) {
      .typewriter-text {
        font-size: 1em;
        animation: typing 4s steps(28, end), blink 0.75s step-end infinite;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 class="typewriter-text">This website is testing</h1>
    <p>Krishna@root:~$ access granted</p>
    <p>DarkNet Node Active | Tracking disabled</p>
    <div class="tagline"># Underground Interface Loaded</div>
  </div>
</body>
</html>
