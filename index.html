<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    .box {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      border: 2px solid #00ff00;
      background-color: rgba(0, 255, 0, 0.05);
      box-shadow: 0 0 15px #00ff00, 0 0 40px #00ff00;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .typewriter-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ff00;
      font-size: 1.5em;
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 28ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .line {
      margin-top: 15px;
      font-size: 1em;
      opacity: 0.85;
    }

    .tagline {
      margin-top: 20px;
      font-style: italic;
      font-size: 0.9em;
      opacity: 0.6;
    }

    .created-by {
      margin-top: 30px;
      font-size: 0.8em;
      opacity: 0.25; /* thoda subtle */
      font-style: italic;
      color: #00aa00; /* dim green */
    }

    @media (max-width: 500px) {
      .typewriter-text {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="box">
    <div class="terminal">
      <h1 class="typewriter-text">This website is testing</h1>
      <div class="line">Krishna@root:~$ access granted</div>
      <div class="tagline"># Welcome to the Cyber Terminal</div>
      <div class="created-by">created by Krishna</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    const fontSize = 14;
    const letters = "01";
    let columns;
    let drops;

    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = new Array(columns).fill(1);
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    window.addEventListener('resize', () => {
      init();
    });

    init();
    setInterval(draw, 33);
  </script>
</body>
</html>
