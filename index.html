<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    .box {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      border: 2px solid #00ff00;
      background-color: rgba(0, 255, 0, 0.05);
      box-shadow: 0 0 15px #00ff00, 0 0 40px #00ff00;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: #00ff00;
      font-size: 1em;
      min-height: 200px;
    }

    .typing-line {
      white-space: nowrap;
      border-right: 2px solid #00ff00;
      overflow: hidden;
      display: inline-block;
      font-size: 1.5em;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
    }

    .created-by {
      margin-top: 30px;
      font-size: 0.8em;
      opacity: 0.15;
      font-style: italic;
      color: #006600;
    }

    @media (max-width: 500px) {
      .typing-line {
        font-size: 1.2em;
      }
    }
  </style>
</head>
