<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .box {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      border: 2px solid #00ff00;
      background-color: rgba(0, 255, 0, 0.05);
      box-shadow: 0 0 15px #00ff00, 0 0 40px #00ff00;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .typewriter-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ff00;
      font-size: 1.5em;
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 28ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .line {
      margin-top: 15px;
      font-size: 1em;
      opacity: 0.85;
    }

    .tagline {
      margin-top: 20px;
      font-style: italic;
      font-size: 0.9em;
      opacity: 0.6;
    }

    @media (max-width: 500px) {
      .typewriter-text {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="terminal">
      <h1 class="typewriter-text">This website is testing</h1>
      <div class="line">Krishna@root:~$ access granted</div>
      <div class="tagline"># Welcome to the Cyber Terminal</div>
    </div>
  </div>
