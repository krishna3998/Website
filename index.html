<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testing Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      border: 2px solid #00ff00;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      background-color: rgba(0, 255, 0, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00;
      animation: flicker 1.5s infinite alternate;
    }

    .typewriter-container {
      width: fit-content;
      margin: 0 auto;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      letter-spacing: 2px;
      animation: typing 4s steps(40, end), blink 0.7s step-end infinite;
      font-size: 1.2em;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .tagline {
      font-size: 0.9em;
      opacity: 0.7;
      margin-top: 20px;
      font-style: italic;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.85; }
    }

    @media (max-width: 400px) {
      .typewriter {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="typewriter-container">
      <h1 class="typewriter">This
